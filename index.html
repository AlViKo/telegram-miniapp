<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation in Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://i.postimg.cc/vZkLqwLv/temp-Image-HXw-Zd-O.avif');
            background-size: 400px;
            background-repeat: repeat;
            background-attachment: fixed;
        }
        .glass {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const channels = {
            civil: [
                { name: "FlightMode", url: "https://t.me/aviationmode", avatar: "/api/placeholder/50/50", description: "Мы собираем для вас самые актуальные и интересные новости и факты. Авиация для нас - не только профессия, но и любимое дело!" },
                { name: "FrequentFlyers", url: "https://t.me/frequentflyers", avatar: "/api/placeholder/50/50", description: "Канал для продвинутых авиапассажиров и тех, кто хочет ими стать." },
                { name: "AviaComments", url: "https://t.me/AviaComments", avatar: "/api/placeholder/50/50", description: "Комментарии и интересные ссылки по авиации: анализируем авиановости, читаем пресс-релизы авиапроизводителей между строк и следим за сложной судьбой отечественного авиастроения." }
            ],
            military: [
                { name: "Wings of War", url: "https://t.me/wingsofwar", avatar: "/api/placeholder/50/50", description: "Канал о боевой авиации и военных летчиках, о воздушных боях и о применении военной авиации в боевых операциях." },
                { name: "Вертолатте", url: "https://t.me/vertolatte", avatar: "/api/placeholder/50/50", description: "Канал для всех любителей винтокрылых." }
            ]
        };

        function App() {
            const [activeTab, setActiveTab] = useState('catalogue');
            const [expandedCategory, setExpandedCategory] = useState(null);

            useEffect(() => {
                Telegram.WebApp.ready();
                Telegram.WebApp.MainButton.hide();
            }, []);

            const handleChannelClick = (url) => {
                Telegram.WebApp.openTelegramLink(url);
            };

            const renderChannels = (category) => {
                return channels[category].map((channel, index) => (
                    <div key={index} className="flex items-center p-4 mb-2 glass cursor-pointer hover:bg-gray-700 transition-all duration-300" onClick={() => handleChannelClick(channel.url)}>
                        <img src={channel.avatar} alt={channel.name} className="w-12 h-12 rounded-full mr-4" />
                        <div>
                            <h3 className="font-bold text-lg text-white">{channel.name}</h3>
                            <p className="text-sm text-gray-300">{channel.description}</p>
                        </div>
                    </div>
                ));
            };

            return (
                <div className="container mx-auto p-4">
                    <h1 className="text-4xl font-bold mb-6 text-center text-white shadow-text">Авиация в Telegram</h1>
                    
                    <div className="flex justify-center mb-6">
                        <button 
                            className={`mr-4 px-6 py-2 rounded-full font-bold transition-all duration-300 ${activeTab === 'catalogue' ? 'bg-blue-600 text-white shadow-lg' : 'bg-gray-800 text-white hover:bg-gray-700'}`}
                            onClick={() => setActiveTab('catalogue')}
                        >
                            Каталог
                        </button>
                        <button 
                            className={`px-6 py-2 rounded-full font-bold transition-all duration-300 ${activeTab === 'contact' ? 'bg-blue-600 text-white shadow-lg' : 'bg-gray-800 text-white hover:bg-gray-700'}`}
                            onClick={() => setActiveTab('contact')}
                        >
                            Связаться с владельцем
                        </button>
                    </div>

                    {activeTab === 'catalogue' && (
                        <div className="glass p-4">
                            <div className="mb-4">
                                <button 
                                    className="w-full text-left p-3 bg-gray-800 rounded-lg font-bold hover:bg-gray-700 transition-all duration-300 text-white"
                                    onClick={() => setExpandedCategory(expandedCategory === 'civil' ? null : 'civil')}
                                >
                                    Гражданская авиация {expandedCategory === 'civil' ? '▲' : '▼'}
                                </button>
                                {expandedCategory === 'civil' && renderChannels('civil')}
                            </div>
                            <div>
                                <button 
                                    className="w-full text-left p-3 bg-gray-800 rounded-lg font-bold hover:bg-gray-700 transition-all duration-300 text-white"
                                    onClick={() => setExpandedCategory(expandedCategory === 'military' ? null : 'military')}
                                >
                                    Военная авиация {expandedCategory === 'military' ? '▲' : '▼'}
                                </button>
                                {expandedCategory === 'military' && renderChannels('military')}
                            </div>
                        </div>
                    )}

                    {activeTab === 'contact' && (
                        <div className="glass p-6">
                            <p className="mb-4 text-white">To contact the administrators, please use the following email address:</p>
                            <p className="font-bold text-xl text-white">admin@aviationintelegram.com</p>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
